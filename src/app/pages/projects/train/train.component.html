<div class="uk-container uk-container-expand">

  <div uk-grid>
    <div class="uk-width-3-5@m uk-margin-small">
      <div class="uk-card uk-card-default uk-card-body card-dataset">
        <h3 class="uk-card-title">Datos de entrenamiento</h3>
        <app-category-list [projectID]="projectID" ></app-category-list>
      </div>
    </div>

    <div class="uk-width-2-5@m preparation-box">
      <div uk-grid>
        <div class="uk-width-1-3@m vertical-center">
          <app-train-model [projectID]="projectID"></app-train-model>
        </div>
        <div class="uk-width-2-3@m">
          <app-train-review [projectID]="projectID"></app-train-review>
        </div>
      </div>
    </div>
  </div>

</div>
